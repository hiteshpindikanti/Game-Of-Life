<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="upper-panel">
        <p class="heading">Game of Life</p>
        <ul class='control-panel'>
            <div class='upper-control-panel'>
                <li class="control-panel__item">
                    <button id='start-stop'>Start</button>
                </li>
                <li>
                    <button id="reset">Reset</button>
                </li>
            </div>
            <div class="lower-control-panel">
                <li class="control-panel__item">
                    <label class="control-label" for="speed">Speed</label>
                    <input type="range" name="speed" id="speed" min="0" max="100" step="5">
                </li>
                <li class="control-panel__item">
                    <label class="control-label" for="zoom">Zoom</label>
                    <input type="range" name="zoom" id="zoom" min="10" max="100" step="5" value="20">
                </li>
            </div>

        </ul>
    </div>
    <canvas id="world"></canvas>
    <script type="text/javascript" src="app.js"></script>
    <script>
        new GameOfLife();
    </script>
</body>

</html>
